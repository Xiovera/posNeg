<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie-edge">
	<link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
	<link rel="stylesheet" href="css/main.css" type="text/css">
	<title>PosNeg</title>
	<link rel="shortcut icon" href="favicon.ico">
	<link href="https://fonts.googleapis.com/css?family=Comfortaa" rel="stylesheet">
</head>
<body>
<div class="posNeg-fondo">
	<div class="oscurito">
		<div class="container-fluid">
			<h1 class="well text-center">Mostrar si son negativos</h1>
			<div class="row">
				<div class="col-md-6">
					<div class="form-group">
					 	<label class="well" for=" ">Ingresa un número:</label>
					 	<input type="text" class="form-control" id="a">
					</div>
				</div>				
				<div class="col-md-6">
					<div class="form-group">
						<label class="well" for=" ">Ingresa otro número:</label>
					 	<input type="text" class="form-control" id="b">
					</div>
				</div>
				<div class="row">
					<div class="col-md-8 col-md-offset-2 text-center">
					<p id="salida">-</p>
						<button onclick="calcular()" class="center-block btn btn-info">Calcular</button>				
					</div>					
				</div>
			</div>
			<a class="btn btn-warning well" href="https://github.com/Xiovera/posNeg">link repo </a>
		</div>				
	</div>
</div>
</body>
<script src="Js/main.js"></script>
