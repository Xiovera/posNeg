<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie-edge">
	<link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
	<link rel="stylesheet" href="css/main.css" type="text/css">
	<title>Diff21</title>
	<link rel="shortcut icon" href="favicon.ico">
	<link href="https://fonts.googleapis.com/css?family=Comfortaa" rel="stylesheet">
</head>
<body>
<div class="diff-fondo">
	<div class="oscurito">
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-8 col-md-offset-2 text-center">
					<h1 class="text-center well">Averigua la diferencia con 21</h1>
					<hr>
				</div>
			</div>
			<div class="row">
				<div class="col-md-6">
					<div class="form-group">
					 	<label class="well" for="number1">Ingresa un número entero:</label>
					 	<input type="email" class="form-control" id="number1" placeholder="0">
					</div>
				</div>
				<div class="col-md-6">
					<div class="form-group">
						<label class="well" for="mayor">¿El número ingresado es mayor que 21?</label>
						<select class="form-control" id="mayor">
							<option value="1">Si</option>
							<option value="2">No</option>
						</select>
					</div>
				</div>
				<div class="row">
					<div class="col-md-8 col-md-offset-2 text-center">
					<button onclick="calcular()" class="center-block btn btn-info">Calcular</button>
					<div>
						<h2 class="center-block" role="alert" id="diff"></h2>				
					</div>
				</div>					
				</div>
			</div>
		</div>		
	</div>
	<a class="well" href="https://github.com/Xiovera/Diff21">link repo </a>
</div>
</body>
<script src="Js/main.js"></script>
</html>
